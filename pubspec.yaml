name: mothers_recipes
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.0.0
  firebase_storage: ^13.0.0
  firebase_auth: 6.0.1
  provider: ^6.1.5
  iconsax: ^0.0.8
  cloud_firestore: ^6.0.0
  image_picker: ^1.0.7
  google_sign_in: ^6.2.1
  shared_preferences: ^2.2.2
  google_mlkit_text_recognition: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

# ---------------- ICON CONFIG ----------------
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/home_chef-.png"
  min_sdk_android: 21

# ---------------- SPLASH CONFIG ----------------
flutter_native_splash:
  color: "#FFF8F2"
  image: assets/home_chef-.png
  android: true
  ios: true
  web: false
  android_gravity: center

flutter:
  uses-material-design: true

  assets:
    - assets/home_chef-.png
